{{ define "main" }}
<section class="here">
    <div class="here-body">
        <p class="title">{{ .Title }}</p>
        <p class="subtitle">{{ .Page.Params.subtitle }}</p>
    </div>
</section>
<br>
<div class="content is-small">{{ partial "metadata.html" . }}</div>
<hr>
<div class="single-post">
    <p>{{ .Content }}</p>
</div>
<script defer src="https://cdn.commento.io/js/commento.js"></script>
<div id="commento"></div>
<!-- {{ template "_internal/disqus.html" . }} -->
{{ end }}
