{{ define "main" }}

    <h1 class="title is-2">{{ .Title }}</h1>

    {{ range .Pages.ByPublishDate.Reverse }}
    <article class="media">
        {{if isset .Params "featured_image" }}
          <figure class="media-left">
            <p class="image is-128x128">
              <img src="{{ index .Params "featured_image" }}">
            </p>
          </figure>
        {{ end }}
        <div class="media-content">
          <div class="content">
            <p>
              <strong><a class="" href="{{ .RelPermalink }}">{{ .Title }}</a></strong> <small>//</small> <small>{{ partial "metadata.html" . }}</small>
              <br>
              {{ .Summary }} <button class="button is-small"><a href="{{ .RelPermalink }}">Continua</a></button>
            </p>
          </div>
          <nav class="level is-mobile">
            <div class="level-left">
              <a class="level-item">
                <span class="icon is-small"><i class="fas fa-reply"></i></span>
              </a>
              <a class="level-item">
                <span class="icon is-small"><i class="fas fa-retweet"></i></span>
              </a>
              <a class="level-item">
                <span class="icon is-small"><i class="fas fa-heart"></i></span>
              </a>
            </div>
          </nav>
        </div>
      </article>
    {{ end }}
    
{{ end }}
